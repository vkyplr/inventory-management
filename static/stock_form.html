<h1><span id="variableText"></span> Stock Details</h1>
<form id="addEdit">
    <div class="row">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-6">
            <label for="product_name">Product Name</label>
            <input id="product_name" type="text" class="form-control" required>
        </div>
        <div class="col-sm-12 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-3">
            <label for="cost_price">Cost Price</label>
            <input id="cost_price" type="text" pattern="^\d*(\.\d{0,2})?$" title="Only Numbers Allowed" class="form-control" required>
        </div>
        <div class="col-sm-12 col-md-3">
            <label for="sale_price">Sale Price</label>
            <input id="sale_price" type="text" pattern="^\d*(\.\d{0,2})?$" title="Only Numbers Allowed" class="form-control" required>
        </div>
        <div class="col-sm-12 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-3">
            <label for="expiry_date">Expiry Date</label>
            <input id="expiry_date" type="text" class="form-control" onkeydown="preventKeyDown(event)" required>
        </div>
        <div class="col-sm-12 col-md-3">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" class="form-control" required>
        </div>
        <div class="col-sm-12 col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-3"></div>
        <div class="col-sm-12 col-md-3">
            <button onclick="resetForm()" type="button" class="btn btn-secondary full-sm">Reset</button>
        </div>
        <div class="col-sm-12 col-md-3">
            <button id="submit" class="btn btn-success full-sm pull-right">Submit</button>
        </div>
        <div class="col-sm-12 col-md-3"></div>
    </div>
</form>
